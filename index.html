<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFS mit Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #webpage-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #webpage-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e30613;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #chat-frame {
            position: fixed;
            top: 10px;
            right: -400px;
            width: 380px;
            height: calc(100vh - 80px);
            border: none;
            box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
        }

        #chat-frame.open {
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Embedded screenshot of the external website -->
    <div id="webpage-container">
        <img id="webpage-image" src="screencapture-sfs-ch-2025-01-10-21_12_41.png" alt="Vorschau der SFS Webseite">
    </div>

    <!-- Chat Button -->
    <button id="chat-button">Chat verbergen</button>

    <!-- Chat Widget -->
    <iframe 
        id="chat-frame" 
        src="https://creator.voiceflow.com/prototype/67606135c37da6af0101dcc4">
    </iframe>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatFrame = document.getElementById('chat-frame');

        chatButton.addEventListener('click', () => {
            if (chatFrame.classList.contains('open')) {
                chatFrame.classList.remove('open');
                chatButton.textContent = "Chat Ã¶ffnen";
            } else {
                chatFrame.classList.add('open');
                chatButton.textContent = "Chat verbergen";
            }
        });
    </script>
</body>
</html>
